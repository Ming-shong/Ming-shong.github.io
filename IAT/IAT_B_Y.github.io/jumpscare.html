<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Jump Scare</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }
    #message {
      color: white;
      font-size: 2rem;
      position: absolute;
      top: 20px;
      font-family: sans-serif;
    }
    #scareVideo {
    display: none;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
  </style>
</head>
<body onclick="playJumpScare()">
  <div id="message">點一下畫面開始</div>

  <video id="scareVideo" preload="auto">
    <source src="./Jeff.mp4" type="video/mp4">
    您的瀏覽器不支援播放影片。
  </video>

  <script>
    function playJumpScare() {
      const message = document.getElementById('message');
      const video = document.getElementById('scareVideo');
      message.style.display = 'none';
      video.style.display = 'block';
      video.muted = false; // 確保開聲音
      video.play().catch(error => {
        alert("影片無法播放：" + error.message);
        console.error("影片播放錯誤：", error);
      });
    }
  </script>
</body>
</html>
